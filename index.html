<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <h1 id="time"><div><span id="day">00</span> <span class="unit">Days</span></div>:<div><span id="hours">00</span><span class="unit">Hours</span></div>:<div><span id="minutes">00</span><span class="unit">Minutes</span></div>:<div><span id="seconds">00</span><span class="unit">Seconds</span></div></h1>
            <span class="next_year_indicator">Till <span id="next_year">0000</span></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
